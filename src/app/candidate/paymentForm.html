<span *ngIf="showloader" class="loader">
    <img src="../app/asset/image/loading.gif"  style="padding-top:20%;" width="90">
</span>

<menu *ngIf="!showloader" ></menu>
<div class="ui-g" *ngIf="!showloader"> 
    
         <div class="ui-g-12" >
            
            <p-panel header="Payment Form">
             
                <p-messages [value]="msgs"></p-messages>
                <form id="paymentForm" [formGroup]="paymentForm"> 
                    
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="padding-left:20%;padding-right:20%;">

                            <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    COURSE NAME<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >
                        
                                    <span *ngIf="!paymentForm.controls['coureseName'].valid&&!paymentForm.controls['coureseName'].pristine">
                                        <span class="tooltiptext">Course Name Required</span>
                                    </span>
                                    <p-dropdown [options]="canSkills" [autoWidth]="false" formControlName="coureseName" ></p-dropdown>
                                </div>  

                            </div>

                            <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    AMOUNT<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['amount'].valid&&!paymentForm.controls['amount'].pristine">
                                        <span class="tooltiptext">Amount Required</span>
                                    </span>
                                    <input id="amount"  placeholder="Enter Amount" pInputText   size="36%"  formControlName="amount" type="number"/>
                                </div>  

                            </div>

                            <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    FIRST NAME<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['firstName'].valid&&!paymentForm.controls['firstName'].pristine">
                                        <span class="tooltiptext">First Name Required</span>
                                    </span>
                                    <input id="firstName"  placeholder="First Name" pInputText   size="36%"  formControlName="firstName"/>
                                </div>  

                            </div>

                              <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    LAST NAME<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['lastName'].valid&&!paymentForm.controls['lastName'].pristine">
                                        <span class="tooltiptext">Last Name Required</span>
                                    </span>
                                    <input id="lastName"  placeholder="Last Name" pInputText   size="36%"  formControlName="lastName"/>
                                </div>  

                            </div>

                             <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    E-MAIL<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['email'].valid&&!paymentForm.controls['email'].pristine">
                                        <span class="tooltiptext"> E-Mail required</span>
                                    </span>

                                    <span *ngIf="paymentForm.get('email').hasError('pattern')&&!paymentForm.get('email').pristine">
                                               <span  class="tooltiptext"> Enter Valid Email</span>
                                    </span>

                                    <input id="email"  placeholder="E-Mail" pInputText   size="36%"  formControlName="email"/>
                                </div>  

                            </div>

                            <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    PHONE<span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['phone'].valid&&!paymentForm.controls['phone'].pristine">
                                        <span class="tooltiptext"> Phone required</span>
                                    </span>

                                    <span *ngIf="paymentForm.get('phone').hasError('pattern')&&!paymentForm.get('phone').pristine">
                                               <span  class="tooltiptext"> Enter Valid Phone</span>
                                    </span>

                                    <input id="phone"  placeholder="Phone" pInputText   size="36%"  formControlName="phone"/>
                                </div>  

                            </div>



                            <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                   PRICE PER ITEM <span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['pricePerItem'].valid&&!paymentForm.controls['pricePerItem'].pristine">
                                        <span class="tooltiptext"> Price Per Item required</span>
                                    </span>
                                   <input id="pricePerItem" type="number" placeholder="Enter Price Per Item" pInputText   size="36%"  formControlName="pricePerItem"/>
                                </div>  
                            </div>


                              <div class="ui-grid-row" styleClass="row">
                                <div class="ui-grid-col-2 gridLabel" >
                                    QUANTITY <span style="color:red">*</span>
                                </div>
                                <div class="ui-grid-col-10 gridInputBox" >

                                    <span *ngIf="!paymentForm.controls['quantity'].valid&&!paymentForm.controls['quantity'].pristine">
                                        <span class="tooltiptext"> Quantity required</span>
                                    </span>
                                   <input id="quantity" [readOnly]="true"  placeholder="Enter Quantity" pInputText   size="36%"  formControlName="quantity"/>
                                </div>  
                             </div>
                    </div>

                
                    <div class="ui-g" style="margin-top:1%;">
                        <div class="ui-grid-col-12" style="text-align:center" >
                        
                        <span  style="cursor:pointer;text-decoration:underline" (click)="paymentThroughPaypal()"> 
                            <img src="../../app/asset/image/paypal.png" width="110">
		               </span>
                        
                        </div>
                    </div>

                </form>
            </p-panel>
            
            <div style="margin-left:1%;margin-bottom:1%;">
                   <span style="color:red">*</span> Mandatory Fields 
             </div>

         </div> 

</div>
