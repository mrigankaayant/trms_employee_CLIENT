        <p-panel header="Payroll Group" [hidden]="payrollGroupSelector" [style]="{'background-color':'#F0F0F0','height':'100vh'}">
            <div style="background-color:#F0F0F0">
                <div class="ui-g" style="margin-left:20%;margin-bottom:5%">
                    <div class="ui-g-2" style="background-color:cornflowerblue; display: inline-block;border: 1px solid; border-bottom-left-radius:5px;border-top-left-radius: 5px">
                        <img src= "/resources/pending.png" style="  display: inline-block;
                    vertical-align: middle;" height="30" width="30"/> <h4 style="margin:0px;display: inline-block;color:white">Add Payroll Group</h4>
                    </div>
                    <div class="ui-g-2" style="display: inline-block;border: 1px solid;">
                        <img src= "/resources/pending.png" style="  display: inline-block;
                    vertical-align: middle;" height="30" width="30"/> Add Earning
                    </div>
                    <div class="ui-g-2" style="display: inline-block;border: 1px solid;background-color: ghostwhite">
                        <img src= "/resources/pending.png" style="  display: inline-block;
                    vertical-align: middle;" height="30" width="30"/> Add Deduction
                    </div>

                    <div class="ui-g-2" style="display: inline-block;border: 1px solid;background-color:ghostwhite;border-bottom-right-radius:5px;border-top-right-radius: 5px">
                        <img src= "/resources/pending.png" style="  display: inline-block;
                    vertical-align: middle;" height="30" width="30"/> Add Employee
                    </div>
                    
                </div>
            </div>
            
        <form [formGroup]="formPayrollGroup"  (ngSubmit)="goToAddEarning()" >
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin-right: 18%">
            <div class="ui-grid-row" >
                <div class="ui-grid-col-4" style="text-align: right;">
                   Group Name<span style="color:red">*</span> :
                </div>
                 <div class="ui-grid-col-6">
                    <input pInputText type="text"     placeholder="Enter First Name" formControlName="groupName" />
                 </div>
            </div>
            <div class="ui-grid-row" >
                <div class="ui-grid-col-4" style="text-align: right;">
                    Description<span style="color:red">*</span> 
                </div>
                
                <div class="ui-grid-col-6">
                       <textarea pInputTextarea type="text" rows="5" formControlName="description" ></textarea>
                </div>
            </div>
        </div> 
        <br>
        <div style="margin-left:45%">
          <button pButton type="submit" icon="fa fa-arrow-right" iconPos="right" label="Next" ></button>  
        </div>
        </form>
    </p-panel>
