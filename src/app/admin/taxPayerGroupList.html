<menu></menu>
<p-panel header="Tax Payer Group List">
<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
<i class="fa fa-search" style="margin-left:78%"></i>
<input #gb type="text" pInputText size="30" placeholder="Global Filter">
</div>
<p-dataTable [value]="taxPayerGroups" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" [globalFilter]="gb" #dt >
 <p-column field="upperLimitAge" [filter]="true" [sortable]="true" header="Upper Limit Age"></p-column>
 <p-column field="lowerLimitAge" [filter]="true" [sortable]="true" header="Lower Limit Amount"></p-column>
 <p-column field="groupName" [filter]="true" [sortable]="true" header="Group Name"></p-column>
</p-dataTable>
</p-panel>
