         <p-panel header="Payroll Group List">
          <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
             <i class="fa fa-search" style="margin-left:78%"></i>
            <input #gb type="text" pInputText size="30" placeholder="Global Filter">
          </div>
              <p-dataTable [value]="payrollGroups" [rows]="10" [paginator]="true" selectionMode="single" 
              [(selection)]="selectedPayrollgroup" (onRowSelect)="onRowSelect($even)" dataKey="id" [globalFilter]="gb" #dt >
                 <p-column field="groupName" [filter]="true" [sortable]="true" header="Group Name"></p-column>
                 <p-column field="description" [filter]="true" [sortable]="true" header="Description"></p-column>
                 <p-column field="isActive" [filter]="true" [sortable]="true" header="Active"></p-column>
             </p-dataTable>
             </p-panel>
